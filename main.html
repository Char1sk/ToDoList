        <link rel="stylesheet" href="./style.css">

            <div class="title">

                    </div>
                </div>
                <div class="center">

                </div>
                <div class="right">
                    <div class="urgentTitle">
                        紧急事件
                    </div>
                    <div class="urgentItems">

                    </div>
