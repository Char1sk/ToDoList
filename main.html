<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- <div class="outer">
            <div class="inner">foo</div>
            <div class="inner">bar</div>
            <div class="inner">whatever</div>
        </div> -->
        <div class="mainWindow">
            <div class="title">
                To Do List
            <div>
            <div class="body">
                <div class="left">
                    <div class="buttons">
                        <div class="newOne">
                            新建<br/>类别
                        </div>
                        <div class="deleteOne">
                            删除<br/>类别
                        </div>
                    </div>
                    <hr/>
                    <div class="classes">
                        <div class="singleClass" v-for="cls of classes">
                            {{ cls.name }}
                        </div>
                    </div>
                </div>
                <div class="center">
                    <div class="thing" v-for="thing of things['AAA']">
                        <span class="subtitle">
                            {{ thing.subtitle }}
                        </span>
                        <span class="content">
                            {{ thing.content }}
                        </span>
                        <span class="ddl">
                            {{ thing.ddl }}
                        </span>
                        <br/>
                    </div>
                </div>
                <div class="right">
                    <div class="urgentTitle">
                        紧急事件
                    </div>
                    <div class="urgentItems">
                        <!-- 循环输出紧急事件 -->
                    </div>
                </div>
            </div>
        </div>
        <script src="./model.js"></script>
        <!-- <script src="./method.js"></script> -->
    </body>
</html>
